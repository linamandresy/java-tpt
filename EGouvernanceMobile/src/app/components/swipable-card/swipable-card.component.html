<ion-card class="card" [routerLink]="[link]">
  <swiper-container>
    <swiper-slide *ngFor="let urlImg of url">
      <ion-img [src]="urlImg"  class="img-card"></ion-img>
    </swiper-slide>
  </swiper-container>
  <ion-card-header>
    <ion-card-title> {{title}} </ion-card-title>
    <ion-card-subtitle>  {{subtitle}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{description}} 
  </ion-card-content>
</ion-card>
