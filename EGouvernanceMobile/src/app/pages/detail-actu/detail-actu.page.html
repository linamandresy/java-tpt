<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{actu.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card>
      <swiper-container>
        <swiper-slide *ngFor="let img of actu.image">
          <ion-img [src]="img"></ion-img>
        </swiper-slide>
      </swiper-container>
      <ion-card-header>
        <ion-card-title>{{actu.title}}</ion-card-title>
        <ion-card-subtitle>{{actu.subtitle}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{actu.description}}
      </ion-card-content>
      <!-- <ion-button fill="clear" >Voir les commentaires</ion-button> -->
    </ion-card>

  </div>
</ion-content>
