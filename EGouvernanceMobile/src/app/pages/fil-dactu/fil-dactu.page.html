<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Actualit√©</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <app-card-actu  *ngFor="let actu of actus" [link]="'/detail-actu/'+actu._id"  [altImg]="actu.title" [title]="actu.title" [subtitle]="actu.subtitle"
      [description]="actu.description"
      [urlImg]="actu.image[0]"></app-card-actu>    
  </div>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="Chargement en cours ..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
